<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main styles -->
  <link rel="stylesheet" href="../../public/js/styles/mainStyles.css">
  <!-- Fonts -->
  <link rel="stylesheet" href="../../public/js/styles/imports.css">
  <title>MainPage</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="underCont">
      <div class="questionNumber">
        <div class="number">
          <span class="question">№ вопроса</span>
        </div>
        <div class="counter">
          <span class="question">1 из 63</span>
        </div>
      </div>
      <div class="questionText">
        <div class="text">
          <span class="question">Текст вопроса</span>
        </div>
        <div class="mainText">
          <span class="mainQuestion">Какова какова какова какова какова ?</span>
        </div>
        <div class="image">
          <img src="" alt="Изображение к тесту">
        </div>
      </div>
      <div class="variants">
        <div class="chooseAnswer">
          <span class="question">Выберите правильный вариант ответа</span>
        </div>
        <hr class="hr">
        <div class="checkboxes">
          <input type="checkbox" id="check" name="variant1">
          <label for="check">Не более 30 кг</label>
          <input type="checkbox" id="check2" name="variant2">
          <label for="check2">Не более 30 кг</label>
          <input type="checkbox" id="check3" name="variant3">
          <label for="check3">Не более 30 кг</label>
          <input type="checkbox" id="check4" name="variant4">
          <label for="check4">Не более 30 кг</label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
